<div class="modal-content">
    <h1>Set a username</h1>
    <div class="modal-header">This name will appear when you send messages</div>
    <div class="modal-body">
        <p><input type="text" ng-model="user.username" name="username" id="username" placeholder="new username"></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn-ok" ng-click="user.setUsername()">Set username</button>
    </div>
</div>
